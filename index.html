<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yhatdan o'ting</title>
</head>
<body bgcolor="#A2B38B">
    <table border="0" align="center" bgcolor="#E4B9BE" callspacing="15">
<tr>
<th>Ro'yhadan o'tish</th>
</tr>
<tr>
    <td>
    "To'liq ism"
    <br>
    <input type="text" placeholder="Ismingizni kiriting" size="30">
    </td>
    <td>
        "Login"
        <br>
        <input type="text" placeholder="Loginni kiriting" size="30">
    </td>
</tr>
<tr>
    <td>
        "Elektron manzil"
        <br>
        <input type="text" placeholder="Elektron manzilingizni kiriting" size="30">
    </td>
    <td>
        "Telefon raqam"
        <br>
        <input type="text" placeholder="Telefon raqamingizni kiriting" size="30">
    </td>
</tr>
<tr>
    <td>
        "Parol"
        <br>
        <input type="text" placeholder="Parolingizni kiriting" size="30">
    </td>
    <td>
        "Parolni tastiqlash"
        <br>
        <input type="text" placeholder="Parolingizni qayta kiriting" size="30">
    </td>
</tr>
<tr>
    <td colspan="2">
        "Jinsingiz"
        <input type="radio" id="r1" name="tanlash" checked>
        <label for="r1">Erkak</label>
        <input type="radio" id="r1" name="tanlash" checked>
        <label for="r1">Ayol</label>
    </td>
</tr>
<tr>
    <td colspan="2">
        "Qiziqishingiz"
        <label for="r1">It</label>
        <input type="checkbox" id="r1">
        <label for="r1">Sport</label>
        <input type="checkbox" id="r2">
        <label for="r1">Musiqa</label>
        <input type="checkbox" id="r3">
    </td>
</tr>
<tr>
    <td colspan="2">
        "O'zingiz haqida qisqacha"
        <br>
        <textarea name="" id="" cols="65" rows="10" placeholder="O'zingiz haqingizda yozing"></textarea>
    </td>
</tr>
<tr>
    <td>
<label for="dt">Tug'ilgan sanangiz</label>
<input id="dt" type="date">
    </td>
</tr>
<tr>
    <td colspan="2" align="center">
        <input type="submit" name="" id="" value="Saqlash">
    </td>
</tr>
    </table>
</body>
</html>
